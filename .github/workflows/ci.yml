name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            code:
              - '**'
              - '!.github/**'
              - '!**/*.md'
              - '!LICENSE'
              - '!AGENTS.md'

  lint:
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - uses: actions/checkout@v4
      - if: needs.changes.outputs.code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - if: needs.changes.outputs.code == 'true'
        run: npm ci
      - if: needs.changes.outputs.code == 'true'
        run: npm run lint
      - if: needs.changes.outputs.code != 'true'
        run: echo "Skipping lint (docs/workflows-only change)."

  test:
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - uses: actions/checkout@v4
      - if: needs.changes.outputs.code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - if: needs.changes.outputs.code == 'true'
        run: npm ci
      - if: needs.changes.outputs.code == 'true'
        run: npm run test
      - if: needs.changes.outputs.code != 'true'
        run: echo "Skipping tests (docs/workflows-only change)."

  build:
    runs-on: ubuntu-latest
    needs: changes
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/db
      UNSPLASH_ACCESS_KEY: test
      BETTER_AUTH_SECRET: test
      BETTER_AUTH_URL: http://localhost:3000
      GOOGLE_CLIENT_ID: test
      GOOGLE_CLIENT_SECRET: test
    steps:
      - uses: actions/checkout@v4
      - if: needs.changes.outputs.code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - if: needs.changes.outputs.code == 'true'
        run: npm ci
      - if: needs.changes.outputs.code == 'true'
        run: npm run build
      - if: needs.changes.outputs.code != 'true'
        run: echo "Skipping build (docs/workflows-only change)."
